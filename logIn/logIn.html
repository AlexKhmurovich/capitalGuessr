<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessr. Log In</title>
</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
        data-client_id="765076479218-ii2kq3kgu65lp057k2qi1ftpq5p2hqbm.apps.googleusercontent.com"
        data-login_uri="https://capitalguessr.netlify.app/login/login.html"
        data-your_own_param_1_to_login="aaaf"
        data-callback="handleCredentialResponse"
        data-your_own_param_2_to_login="aaaae">
    </div>
    <script>
    function handleCredentialResponse(response) {
        // decodeJwtResponse() is a custom function defined by you
        // to decode the credential response.
        const responsePayload = decodeJwtResponse(response.credential);

        console.log("ID: " + responsePayload.sub);
        console.log('Full Name: ' + responsePayload.name);
        console.log('Given Name: ' + responsePayload.given_name);
        console.log('Family Name: ' + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);
    }
    </script>
</body>
</html>
